editors:
  - version: 2018.3
  - version: 2019.1
  - version: 2019.2
  - version: trunk
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    build_command: build.cmd
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
    build_command: ./build.sh
  - name: linux
    type: Unity::VM
    image: package-ci/ubuntu:latest
    flavor: b1.large
    build_command: ./build.sh
---
{% for platform in platforms %}
build_{{ platform.name }}:
  name: Build on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - {{ platform.build_command }}
  artifacts:
    build:
      paths:
        - "build/install/**/*"
{% endfor %}

pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:latest
    flavor: b1.small
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path build/install/com.autodesk.fbx
  artifacts:
    build:
      paths:
        - "build/install/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
  {% for platform in platforms %}
    - .yamato/upm-ci.yml#build_{{ platform.name }}
  {% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
{% if platform.name != 'linux' %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install -g upm-ci-utils@stable --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test --unity-version {{ editor.version }} --package-path build/install/com.autodesk.fbx
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endif %}
{% endfor %}
{% endfor %}

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.small
  commands:
    - dir
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - master
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    {% if platform.name != 'linux' %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    {% endif %}
    {% endfor %}
    {% endfor %}

publish:
  name: Publish to Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.small
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish --package-path build/install/com.autodesk.fbx
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci.yml#pack
  {% for editor in editors %}
  {% for platform in platforms %}
  {% if platform.name != 'linux' %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
  {% endif %}
  {% endfor %}
  {% endfor %}